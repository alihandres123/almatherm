<div id="exchange-rates">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

<script>
  async function updateExchangeRates() {
    try {
      const response = await fetch('https://open.er-api.com/v6/latest/USD');
      const data = await response.json();

      if (data.result === 'success') {
        const rates = data.rates;
        const usdToKzt = (rates.KZT).toFixed(2);
        const eurToKzt = (rates.KZT / rates.EUR).toFixed(2);
        const rubToKzt = (rates.KZT / rates.RUB).toFixed(2);

        document.getElementById('exchange-rates').innerHTML = `
          üíµ USD: ${usdToKzt} ‚Ç∏<br>
          üí∂ EUR: ${eurToKzt} ‚Ç∏<br>
          üá∑üá∫ RUB: ${rubToKzt} ‚Ç∏
        `;
      } else {
        document.getElementById('exchange-rates').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤ –≤–∞–ª—é—Ç.';
      }
    } catch (error) {
      document.getElementById('exchange-rates').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤ –≤–∞–ª—é—Ç.';
      console.error('–û—à–∏–±–∫–∞:', error);
    }
  }

  updateExchangeRates();
  setInterval(updateExchangeRates, 30000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
</script>

  <!-- –ü—è—Ç—å —Å—á—ë—Ç—á–∏–∫–æ–≤ id1= oral id2=astana id3=Balskh id4=Zhez id5= KRG  -->
  <div class="counter" id="counter1">0 ‚Ç∏</div>
  <div class="counter" id="counter2">0 ‚Ç∏</div>
  <div class="counter" id="counter3">0 ‚Ç∏</div>
  <div class="counter" id="counter4">0 ‚Ç∏</div>
  <div class="counter" id="counter5">0 ‚Ç∏</div>

  <script>
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å—á—ë—Ç—á–∏–∫–∞: —ç–ª–µ–º–µ–Ω—Ç, —Ü–µ–ª—å, —Ç–µ–∫—É—â–∏–π, –∏–Ω—Ç–µ—Ä–≤–∞–ª
    const counters = [
      { id: 'counter1', target: 35000000, current: 0, multiplier: 0.2 },
      { id: 'counter2', target: 450000000, current: 0, multiplier: 2.0 },
      { id: 'counter3', target: 23000000, current: 0, multiplier: 0.3 },
      { id: 'counter4', target: 38000000, current: 0, multiplier: 0.5 },
      { id: 'counter5', target: 320000000, current: 0, multiplier: 1.4 },
    ];

    function animateCounter(counter) {
      const el = document.getElementById(counter.id);

      function update() {
        const remaining = counter.target - counter.current;
        if (remaining <= 0) {
          el.textContent = counter.target.toLocaleString('de-DE') + ' ‚Ç∏';
          return;
        }

        let baseIncrement = Math.floor(Math.random() * 50000) + 500;
        let increment = Math.min(remaining, baseIncrement * counter.multiplier);
	
        counter.current += increment;
        el.textContent = counter.current.toLocaleString('de-DE') + ' ‚Ç∏';

        const delay = Math.floor(Math.random() * 42000) + 500;
        setTimeout(update, delay);
      }

      update();
    }

    counters.forEach(animateCounter);
  </script>
